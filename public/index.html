	<script type="text/template" id='UploadProviderFile'>
		<div class='row'>
			<input id='fileInput' type='file' name='fileInput'>
		</div>

		<table role="presentation" class="table table-striped">
			<tbody class="files"></tbody>
		</table>
	</script>

	<script type="text/template" id='UploadItem'>
		<td> 
		    <p class="name"><%= filename %></p>
		    <strong class="text-danger"></strong>
		</td>
		<td>
		    <p class="size"><%= filesize %></p>
		    <div class="progress progress-striped active hide" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div>
		    </div>
		</td>
		<td>
		    <button class="btn btn-primary start upload-img">
		            <i class="glyphicon glyphicon-upload"></i>
		            <span>Start</span>
		    </button>
		    <button class="btn btn-primary cancel cancel-img">
		            <i class="glyphicon glyphicon-ban-circle"></i>
		            <span>Cancel</span>
		    </button>
		</td>
	</script>

	<script type="text/template" id='AddProviderView_example'>

		    <form class="form-horizontal">
		        <div class="form-group has-success has-feedback">
		            <label class="col-xs-2 control-label" for="inputSuccess">Username</label>
		            <div class="col-xs-3">
		                <input type="text" id="inputSuccess" class="form-control" placeholder="Input with success">
		                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
		                <span class="help-block">Username is available</span>
		            </div>
		        </div>
		        <div class="form-group has-warning has-feedback">
		            <label class="col-xs-2 control-label" for="inputWarning">Password</label>
		            <div class="col-xs-3">
		                <input type="password" id="inputWarning" class="form-control" placeholder="Input with warning">
		                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
		                <span class="help-block">Password strength: Weak</span>
		            </div>
		        </div>
		        <div class="form-group has-error has-feedback">
		            <label class="col-xs-2 control-label" for="inputError">Email</label>
		            <div class="col-xs-3">
		                <input type="email" id="inputError" class="form-control" placeholder="Input with error">
		                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
		                <span class="help-block">Please enter a valid email address</span>
		            </div>
		        </div>
		    </form>

	</script>




	<script type="text/template" id='AddProviderView'>
		<div class="row hide" id='msg-provider'>

			        </div>

			        </div>

			            </div>
			        </div>

				</form>
			</div>

			<div class="col-sm-4">
				<form class="form-horizontal">

					<div class="form-group has-feedback">
		               <div class="btn-group">
		                 <button id='location' type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
		                   <span data-bind="label">Select City of your service</span>&nbsp;<span class="caret"></span>
		                 </button>
		                 <ul class="dropdown-menu" role="menu">
		                   <li><a href="#">Bangkok</a></li>
		                   <li><a href="#">Pueket</a></li>
		                   <li><a href="#">Chiang mai</a></li>
		                 </ul>
		               </div>
					</div>

					<div class="form-group has-feedback">
		               <div class="btn-group">
		                 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
		                   <span id='specialist' data-bind="label">Your Specialist</span>&nbsp;<span class="caret"></span>
		                 </button>
		                 <ul class="dropdown-menu" role="menu">
		                   <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Dentist-General</a></li>
						   <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Implantologists</a></li>
						   <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Prosthodontists</a></li>
						   <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Operative and Cosmetic Dentists</a></li>
						   <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Orthodontists & Invisalign Specialist</a></li>

						   <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Oral Surgeon</a></li>

		               </div>
					</div>
					<div class="form-group has-feedback">
		               <div class="btn-group">
							<select id='procedures' class='multiselect' multiple="multiple">

									<option value="Root canal treatment ">Root canal treatment </option>
									<option value="cheese">Cheese</option>
